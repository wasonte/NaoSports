apply plugin: 'application'

mainClassName = "gcm.play.android.samples.com.gcmsender.GcmSender"

run {
    def params = []
    if (project.hasProperty('action')) {
        params.add(project.action)
        if (project.hasProperty('player')) {
            params.add(project.player)
        }
        if (project.hasProperty('rival')) {
            params.add(project.rival)
        }
        if (project.hasProperty('message')) {
            params.add(project.message)
        }
    }
    args params
}

dependencies {
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.json:json:20140107'
}
